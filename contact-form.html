<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="contact-form.css" />
</head>
<body>

<div id="form-area">
	<!--Form Area-->
	<form id="contact-form" action="contact-form.php" method="post">
		<div>
			<input type="text" name="name" placeholder="Full Name" maxlength="50" required />
			<p class="field-required">This field is required</p>
			<p class="max-characters"></p>
			<p class="invalid-character">Character not allowed</p>
		</div>
		
		<div>
			<input type="email" name="email" placeholder="Email address" maxlength="50" required />
			<p class="field-required">This field is required</p>
			<p class="max-characters"></p>
			<p class="invalid-character">Character not allowed</p>
		</div>
		
		<--Honeypot-->
		<div id="more-comments-field">
			<input type="text" name="more-comments" tabindex="-1" placeholder="Add some comments" maxlength="100" />
			<p class="max-characters"></p>
			<p class="invalid-character">Character not allowed</p>
		</div>						
		
		<div>
			<input type="text" name="comments" placeholder="Add comments" maxlength="100" />
			<p class="max-characters"></p>
			<p class="invalid-character">Character not allowed</p>
			<input type="submit" name="submit" value="Send" />					
		</div>
	</form>
</div>

<script src="contact-form.js"></script>
</body>
</html>
